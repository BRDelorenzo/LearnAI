<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LearnAI - Transcrição de Áudio</title>
</head>
<body>
  <h1>🎙️ LearnAI - Transcrição de Áudio</h1>
  <button id="startBtn">Iniciar Gravação</button>
  <button id="stopBtn" disabled>Parar Gravação</button>
  <p id="status">Aguardando gravação...</p>
  <pre id="transcricao"></pre>

  <script>
    let mediaRecorder;
    let audioChunks = [];

    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const status = document.getElementById('status');
    const transcricao = document.getElementById('transcricao');

    startBtn.addEventListener('click', async () => {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        mediaRecorder = new MediaRecorder(stream);

        audioChunks = [];
        mediaRecorder.start();

        status.textContent = "🎤 Gravando...";
        startBtn.disabled = true;
        stopBtn.disabled = false;

        mediaRecorder.addEventListener("dataavailable", event => {
          audioChunks.push(event.data);
        });

        mediaRecorder.addEventListener("stop", async () => {
          const audioBlob = new Blob(audioChunks, { type: "audio/webm" });
          const formData = new FormData();
          formData.append("file", audioBlob, "gravacao.webm");

          status.textContent = "⏳ Enviando áudio para o servidor...";

          try {
            const response = await fetch("http://localhost:3000/transcrever", {
              method: "POST",
              body: formData
            });

            if (!response.ok) {
              throw new Error(`Erro do servidor: ${response.status}`);
            }

            const data = await response.json();
            transcricao.textContent = data.transcricao || "Nenhuma transcrição retornada.";
            status.textContent = "✅ Transcrição concluída!";
          } catch (err) {
            console.error(err);
            status.textContent = `❌ Erro: ${err.message}`;
          }

          startBtn.disabled = false;
          stopBtn.disabled = true;
        });
      } catch (err) {
        console.error(err);
        status.textContent = "❌ Erro ao acessar o microfone.";
      }
    });

    stopBtn.addEventListener('click', () => {
      if (mediaRecorder && mediaRecorder.state === "recording") {
        mediaRecorder.stop();
        status.textContent = "🛑 Gravação parada.";
      }
    });
  </script>
</body>
</html>
